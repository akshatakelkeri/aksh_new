<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/71a19325de.js"
      crossorigin="anonymous"
    ></script>
   <title>Calculator</title>
</head>
<body>
    <div class="container">
      
        <div class="calculator dark">
            <div class = "navbar">
               
                    <img src="img.png" alt="" height="20px" width="20px">
                    Calculator</div>
            
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <table>

                <tr>
                    <td><button class="btn-operator1" id="MC">MC</button></td>
                    <td><button class="btn-operator1" id="MR">MR</button></td>
                    <td><button class="btn-operator1" id="M+">M+</button></td>
                    <td><button class="btn-operator1" id="M-">M-</button></td>
                    <td><button class="btn-operator1" id="MS">MS</button></td>
                    <td><button class="btn-operator1" id="M">M</button></td>
                </tr>
            </table>
            <div class="buttons">

                <table>
                    <tr>
                        <td><button class="btn-operator" id="%">%</button></td>
                        <td><button class="btn-operator" id="clear">CL</button></td>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="backspace"><i class="fa-solid fa-delete-left"></i>
                        </button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="squareroot">1/x</button></td>
                        <td><button class="btn-operator" id="power">x<sup>2</sup></button></td>
                        <td><button class="btn-operator" id="*">=-</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td ><button class="btn-equal" id="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">+/-</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-number" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
